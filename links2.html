<!-- 
Links in HTML
Inter Documents Links

FAQ: How to link a document which will download always?
Ans: By using "download" attribute in anchor element.

Syntax: 
    <a href="assests/shoe.jpg" download="NikeCasuals">Shoe</a>

FAQ: How to open linked document in a new Tab?
Ans: By using attribute
                "target=_blank" 

FAQ: How to open linked document in a new window?
Ans: By using JavaScript
            "window.open()"
        <a href="javascript.window.open('assests/shoe.jpg','nike','width=400 height=400')"> Shoe </a> 
        
FAQ: How to open linked document in the same page embedded at specific location?
Ans: By using "<iframe>"

    Syntax:   <iframe name="frameBody"></iframe>
              <a href="assests/shoe.jpg" target="frameBody"> Shoe </a>
              
FAQ: How to create a link for email, skype and phone call? 
Ans: Link href uses 
                    "mailto :"     for email
                    "tel: "        for phone call
                    "skype:"       for skype

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter link</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 3fr 9fr ;
        }
        iframe{
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
   <div class="container">
    <div>
        <ol>

            <li><a href="navbar.html" target="frameBody">NavBar Example</a></li>

            <li><a href="tel:+918120507904">Call : 918120507904</a></li>
        </ol>
       </div>
       <div>
        <iframe name="frameBody"></iframe>
    </div>
    <div>

</body>
</html>
