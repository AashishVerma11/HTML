<!-- 
Some attribute of input text type 

- value     : it indicates the default value to display in textbox.
- readonly  : it will not allow to change the value but can submit the value.
- disabled  : it will disable the element, form can't submit the value of any disabled element.
- size      : it defines the width of textbox. default size is 20.
        Syntax: <input type="text" name="PIN" size="4">

-autofocus : it sets focus to textbox automatically on page load.

-minlength : it restrites the miximum number of chars that can be entered.
       Syntax:
            <input type="text" nmae="Pin" minlength="4" maxlength="4">

- requird  : it is used to verify and ensure that textbox is having and it is not empty. it is used for mandatory fields.
          Syntax: 
            <input type="text" name="Pin" required>
    
- pattern : it is used to verify the formate of input value. it uses a regular expression.
             [A-Z]{4,10}
             [0-9]{10}

        Syntax: 
          <input type="text"  name="Mobile" pattern="[0-9]{10}">
          <input type="text"  name="UserName" pattern="[A-Z]{4,10}">
        
- list   : it is used to define a datalist <datalist> for textbox, which contains options to display as auto complete.


Attribute
1. TextBox
2. Pssword Box:
           It is similar to text box, but will display text masked with password chars "*".
3. Number input:
           It allows the user to input only numeric value. It restricts the input number.

      <input type="number">
        Number - hexa, octa, binary, exponent
                0b1010=10

Attribute of number
- min
- max
- step
- value
       <input type="number" name="Age" min="15" max="25" step="0.1"

4. Range input: 
           It is similar to number but will display a slider to select numeric value.
               <input  type="range" name="Price" min="1000" max="10000" step="100">

5. Date input : 
           It is text box that allows to input date value. Some browsers can display a date picker

           <input type="date">           only date
           <input type="datetime-local"  both date and time

6. Email input: It is similar to a textbox but allows to input email formate, with "@".

        <input type="email">

7. url

8. File Input: It allows to browse and select a file a for upload
                it will not upload the file. It is just selecting a file.
            <input type="file">
            To select multiple file, you have to use the option "multiple".
             <input type="file" multiple>

* FAQ: How to restrict specific file type in selection?
 Ans: By using "accept" attribute

Syntax: 
       <input type="file" accept="MIME Type/ Extention">
       <input type="file"image/jpeg">
       <input type="file" accept=".jpg">
       <input type="file" accept=".jpg,.png" multiple>


* Color Input: It allows the user to select a color from color panel.
      <input type="color">

      Syntax:
        <input type="color" name="color" value="#ff0000"> it takes color code only.

-->
