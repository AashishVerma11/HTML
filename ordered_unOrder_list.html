<!-- 
Ordered List and Unordered List

- Ordered List is auto numbering style for list items.

            <ol>           ordered list
            <li>           List item

    <ol>           1, 2, 3
    <ol type="">   1, i, a, A 
    <ol start="">  from which level numbering must start.
    <ol reversed>  it will reverse the numbering only not the data.         
              
- Unordered List is bulleted style for list items   
                
                <ul>      unordered list
                <li>      List item   

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>

<body>
    <h2>Web Technologies</h2>
    <h3>Ordered list</h3>
    <ol type=""> <!--1, i, I, a, A -->    
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
    </ol>

    <h3>Unordered list</h3>
    <ul type=""> <!--1, i, I, a, A -->    
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
    </ul>
</body>

</html>
