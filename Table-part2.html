<!DOCTYPE html>
<html>
    <head>
        <title>Nested Tables</title>
    </head>
    <body>

        <h1  
        style="
        font-size: 200px;
        text-shadow: 10px 10px 8px black;
        ">Aashsih Verma</h1>
        <!-- <marquee behavior="" direction="right" style="text-shadow: 10 10 solid black;">priyanshu randva h</marquee> -->
        <table border="1" width="600" height="400" cellspacing="20" cellpadding="10">
            <tr>
                <td><img src="assests/shoes.jpg" height="200"></td>
                <td>
                    <table frame="box" rules="all" width="100%" >
                        <tr>
                            <td>Name</td>
                            <td>Nike Casuals</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>5600.66</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><img src="assests/shirt.jpg" alt="" height="200"></td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Shirt</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>2000.44</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
