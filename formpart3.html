<!-- 
1) Radio Buttons:
- Allows to select one or multiple options.
- Radio button once checked can't be unchecked.
- Radio button is used with mutex mechanism
       [Mutex - Mutual Exvlusion]
       
    <input type="radio" name="gender"> Text

-"checked" attribute is used to select a radio.
- By default radio button submit "on" as value.
- You have to define a value.

  <input type="radio" name="gender" value="Male"> Male

2) Check Box: 
- Check box allows to check and uncheck any option.
- it can be used to select one or multiple
- Even you define same name, every check box is inidividual

-Link Bootstrap CSS file to your web page for modern checkbox;
-Apply the following classes for checkbox

  .form-switch
  .form-check-input

3) Dropdown List : it allows the user to select any one option from list.
  The <select> element defines dropdown list and <option> defines items in dropdwon list. 

    Syntax:
     <select>
      <option> Item-1 </option>
      <option> Item-2 </option>
    </select>

  Every option comprises of follwing attributes
  1. value        it defines the value to submit
  2. selected     it makes the option select
  3. disabled     it will not allow to select any specific option

  You can group the option in a dropdown by using "<optgroup>"
    <optgroup label="Electronics">
      <option> Tv </option>
      <option> fan </option>
      <option> Mobail </option>

Note: Option Group is used to classify the items into categories visually not logically.

#ListBox   : it is similar to dropdown but allows the user to select one or multiple option from a group of choices.

          All elements are same as dropdown
          <select>
          <optgroup>
          <option>

      To transform into listbox you have to define the following attributes for <select> elememt.
        a) multiple
        b) size

        Syntax: 
        <select size="3" multiple>
  
If size or multiple attributes are not defined then it is a dropdown.
Note: multiple attribute allows to select multiple usng "ctrl or shift" keys.
[You can also extend selection with mouse pointer drag]

# Meter: <meter min="1" max="100" value="100" low="" high="">

# Progressbar: it is used to display status of any task performed by webpage. downloading, uploading, copying etc.

Syntax: <progress min="1" max="100" value="60"></progress>

4). Textarea : it is used for multiline text. it is an RC data type.
              [only plain text]
              <textarea></textarea>
              
              Attribute:
              -rows
              -cols

              -readonly
              -disabled
  Syntax: 
          <textarea rows="4" cols="40">
            your text optional
          </textarea>

5) Button:
  -Used to confirm user actions.
