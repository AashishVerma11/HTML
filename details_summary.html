<!-- 
<details>          contains information which you can toggle display.
                    [show or hide]

<summary>          It defines the title for details.


    Syntax: 
    <details>  // attribute open
        <summary>Title</summary>
        your content
    </details>
    
    
Note: Details is hidden by default, keep the attribute "open".  


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details and summary</title>
</head>
<body>
    <h2>Select Category</h2>
    <details>   
        <summary>Electronics</summary>
        <dl>
            <dd>Televisions</dd>
            <dd>Mobiles</dd>
            <dd>Watches</dd>
        </dl>
    </details>
    <details>
        <summary>Footwear</summary>
        <dl>
            <dd>Casuals</dd>
            <dd>Boot</dd>
            <dd>Sneakers</dd>
        </dl>
    </details>
</body>
</html>
