<!-- 
Text Effect in HTML
- Font 
           face, size, color
           
- Font Styles
           bold, italic
           
- Font Effects
           underline, strikeout, super script, subscript  
           
           
<font>   It is used to define face, size and color. 
    
        face = Arial , Times New Roman, Script

size = It defines the font size in 7 levels, 3 is default  (1 to 7)
color = It Sets font color by name or hexa code      
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect</title>
</head>
<body>
    <h1><font face="Arial" size="7" color="red">Welcome to  HTML</font></h1>
    <h1><font face="Brush Script MT" size="4">Welcome to  HTML</font></h1>
</body>
</html>
