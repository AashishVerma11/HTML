<!-- 
Font Styles and Effects :-

<b>               bold
<strong>          bold 
<i>               italic 
<em>              italic
<u>               Underline
<ins>             Underline
<strike>          Strikeout
<del>             Delete
<sup>             SuperScript
<sub>             SubScript

 differce btw <b> and <strong>  
    -Document have 2 modes
        a)Design mode
        b)Review mode
       
- <b> is bold in design
- <strong> is bold in review mode.            

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
</head>
<body>
    Welcome to <i><b>HTML</b></i>. It is a <strong><em>markup language</em></strong>.
    10<sup>th</sup>
    <br>
    h<sub>2</sub>o
</body>
</html>
